<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Background-tester</title>

    <!-- Bootstrap -->
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  </head>
  <body>
        <section id="main">
              <form autocomplete="off">
                <h1>Background Tester <small>Beta</small></h1>
                <hr>
                Background-image: <input class="form-control" type="text" name="bImage" value="https://images.unsplash.com/reserve/3waHuaQXRsCuMiUYzARw_IMG_3379.jpg?dpr=1&auto=format&fit=crop&w=1500&h=1000&q=80&cs=tinysrgb&crop="><br>
                Background-color: <input class="form-control" type="color" name="bColor" value="#fff"><br>
                Background-repeat: <input class="form-control" type="radio" name="bRepeat" value="repeat"> Repeat <input type="radio" name="bRepeat" value="no-repeat" checked> No-repeat<br>
                Background-size: <input class="form-control" type="range" name="bSize" min=0 max=100 value="100"><br>
                Background-position: <select class="form-control" name="bPosition">
                  <option>top left</option>
                  <option>center left</option>
                  <option>bottom left</option>
                  <option>top center</option>
                  <option selected>center center</option>
                  <option>bottom center</option>
                  <option>top right</option>
                  <option>center right</option>
                  <option>bottom right</option>
                </select>
              </form>

        </section>
  </body>
    <script src="vendor/jquery.min.js"></script>
    <script src="vendor/bootstrap.min.js"></script>
    <script src="app.js"></script>


  </body>
</html>
